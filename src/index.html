<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Crypter</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	<style>
		.form-app {
			padding-top: 50px;
			padding-left: 40px;
			padding-right: 40px;
		}

		form div label {
			font-weight: 500;
		}

		#radioButtons {
			font-weight: 400;
			text-align: center;
			padding-left: 285px;
		}

		#output {
			text-align: center;
			padding-top: 45px;
			color: darkgray;
		}

		.form-control:focus {
			border-color: darkgray;
			box-shadow: inset 0 1px 1px rgba(169, 169, 169, 1), 0 0 8px rgba(169, 169, 169, 1);
		}

		#copy {
			font-size: 20px;
			padding-top: 0px;
			padding-bottom: 2px;
			font-weight: 300;
		}
	</style>
</head>

<body>
	<!-- TODO: Make this app as beautiful as possible -->
	<form class="form-app">
		<div class="form-label-group">
			<label for="message" id="messageDisplay">Message for encryption:</label>
			<input type="text" id="message" class="form-control" placeholder="Message for encryption" required autofocus>
		</div>
		<br>
		<div class="form-label-group">
			<label for="key" id="keyDisplay">Key for encryption:</label>
			<input type="number" id="key" class="form-control" placeholder="Key for encryption" required>
		</div>
		<br>
		<br>
		<div class="checkbox mb-3">
			<label id="radioButtons">
				<input type="radio" name="encrypt_decrypt" value="encrypt-me" id="encrypt-me" checked onclick="uiState(0)"><label for="encrypt-me" id="radEn">Encrypt</label>&nbsp;
				<input type="radio" name="encrypt_decrypt" value="decrypt-me" id="decrypt-me" onclick="uiState(1)"><label for="decrypt-me" id="radDe">Decrypt</label>
			</label>
		</div>
		<button class="btn btn-lg btn-dark btn-block" type="button" id='cryptonyte'>Encrypt</button>
		<p id=output>Encrypted message appears here</p>
		<button class="btn btn-lg btn-dark btn-block clipboard" data-clipboard-target="#output" ="" type="button" id='copy'>Copy encrypted message to clipboard</button>
	</form>








	<!-- Bootstrap JS -->
	<!-- jQuery library -->
	<script src="bootstrap/jquery-3.3.1.min.js"></script>
	<!-- Popper JS -->
	<script src="bootstrap/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="bootstrap/bootstrap.min.js"></script>
	<!-- index.js --our JavaScript file -->
	<script src="index.js"></script>
	<!-- clipboard.js -->
	<script src="../node_modules/clipboard/dist/clipboard.min.js"></script>

	<!-- The below script will make sure that user will not be able to enter .+_e into the key field which is possible by default in HTML number type input fields -->
	<script>
		document.querySelector("#key").addEventListener("keypress", function (evt) {
				if (evt.which != 8 && evt.which != 0 && evt.which < 48 || evt.which > 57) {
					evt.preventDefault();
				}
		});
	</script>
</body>

</html>
